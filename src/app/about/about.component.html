<section id="about" class="min-h-screen flex items-center justify-center">
  <div class="text-white">
    <div class="grid grid-cols-2 gap-8">
      <div class="px-8">
        <div class="pb-2.5 text-4xl font-bold text-right">Hi, It's <span [class]="gradientColorClass">Pranta</span>
        </div>
        <div class="pb-2.5 text-xl font-bold text-right">I'm a <span [class]="gradientColorClass">Developer, Researcher, and Learner</span>
        </div>
        <div class="flex flex-col justify-between text-right">

          <div class="mb-1">
            {{ about_one }}
          </div>
          <div class="mb-1">
            {{ about_two }}
          </div>
          <div class="mb-1">
            {{ about_three }}
          </div>
        </div>
        <div class="pt-2.5 text-right text-4xl flex items-center justify-end space-x-8">
          <div (click)="downloadCV()" class="bg-blue-700 h-8 w-auto text-sm flex items-center rounded px-2 cursor-pointer
        transition-transform duration-300 ease-in-out hover:bg-black hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)]">
            Download CV
          </div>

          <a href="https://linkedin.com/in/pranta-nath-nayan"
             class=" rounded-full bg-transparent transition-transform duration-300 ease-in-out hover:bg-gray-100 hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)] hover:text-blue-500">
            <i class='bx bxl-linkedin border-black'></i>
          </a>
          <a href="https://github.com/prantanath"
             class="rounded-full bg-transparent transition-transform duration-300 ease-in-out hover:bg-black hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)]">
            <i class='bx bxl-github border-black'></i>
          </a>
          <a href="mailto:prantanathnayan@gmail.com"
             class="rounded-full bg-transparent transition-transform duration-300 ease-in-out hover:bg-gray-100 hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)] hover:text-red-500">
            <i class='bx bxl-gmail border-black'></i>
          </a>
          <a href="https://scholar.google.co.uk/citations?user=plKXDw8AAAAJ&hl=en"
             class="rounded-full bg-transparent transition-transform duration-300 ease-in-out hover:bg-gray-300 hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)] hover:text-blue-400">
            <i class='bx bxs-graduation border-black'></i>
          </a>
        </div>

      </div>
      <div class="flex items-center justify-center">

        <div class="relative h-60 w-60">
          <div
            class="absolute inset-0 bottom-0 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 rounded-full shadow-lg transform scale-105"></div>

          <img src="/file.png" alt="Description of Image"
               class="absolute w-full h-full object-cover rounded-full shadow-[0_0_25px_rgba(236, 72, 153, 1)] transition-shadow duration-400 ease-in-out hover:shadow-[0_0_25px_rgba(236,72,153,1),_0_0_50px_rgba(236,72,153,1)]"/>
        </div>
      </div>
    </div>
  </div>
</section>
