<header class="sticky top-0 backdrop-blur-md text-white p-4 z-50 dark:bg-[#8AAAE5]/40 bg-black/25">
  <nav class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-3xl font-satisfy font-bold dark:text-black">Pranta <span
      [class]="gradientColorClass">Nath</span></a>

    <!-- Hamburger Button for Small Screens -->
    <button class="block md:hidden focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <ul
      [ngClass]="{'hidden': !isMenuOpen, 'flex': isMenuOpen}"
      class="dark:text-black hidden md:flex space-y-4 md:space-y-0 md:space-x-4 font-semibold flex-col md:flex-row items-center mt-4 md:mt-0"
    >
      <li><a href="#about" class="link">About</a></li>
      <li><a href="#education" class="link">Education</a></li>
      <li><a href="#skills" class="link">Skills</a></li>
      <li><a href="#achievements" class="link">Achievements</a></li>
      <li><a href="#projects" class="link">Projects</a></li>
      <li><a href="#research" class="link">Research</a></li>
      <li class="pl-4">
        <app-dark-mode/>
      </li>
    </ul>
  </nav>
</header>
